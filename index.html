<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Creativiteitsmachine 3000</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Sofies Machine">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#ffe8e8">
<style>
  :root {
    --bg1: #ffe8e8;
    --bg2: #e8f7ff;
    --bg3: #e9ffe8;
    --bg4: #fff7e0;
    --bg5: #f3e8ff;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg1);
    display: flex;
    justify-content: center;
  }

  .machine {
    width: min(600px, 100%);
    padding: 20px;
    margin: 10px;
    border-radius: 16px;
    background: #ffffffee;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 3px solid #222;
  }

  h1 {
    text-align: center;
    font-size: 26px;
    margin: 0 0 10px;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #444;
    margin-bottom: 20px;
  }

  .display {
    border-radius: 12px;
    border: 2px solid #222;
    padding: 16px;
    min-height: 80px;
    background: #f7f7f7;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #ideaText {
    font-size: 20px;
    line-height: 1.4;
    font-weight: 600;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    border: 2px solid #222;
    border-radius: 999px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    background: #ffd34a;
    cursor: pointer;
    box-shadow: 0 4px 0 #b88c11;
    transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.2s;
  }

  button:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #b88c11;
    background: #ffbf00;
  }

  #printBtn {
    background: #9be25f;
    box-shadow: 0 4px 0 #5a9c2a;
  }

  #printBtn:active {
    box-shadow: 0 2px 0 #5a9c2a;
    background: #7ecb38;
  }

  .lamp-row {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
  }

  .lamp {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #ccc;
    border: 2px solid #222;
  }

  .lamp.active {
    background: #ff4a4a;
    box-shadow: 0 0 8px rgba(255,0,0,0.7);
  }

  .history {
    margin-top: 24px;
    border-top: 2px dashed #ccc;
    padding-top: 12px;
  }

  .history h2 {
    font-size: 16px;
    margin: 0 0 8px;
  }

  .history-list {
    font-size: 14px;
    max-height: 180px;
    overflow-y: auto;
  }

  .history-item {
    margin-bottom: 6px;
    padding: 4px 6px;
    border-radius: 6px;
    cursor: pointer;
  }

  .history-item:hover {
    background: #f0f0f0;
  }

  .history-item.selected {
    background: #ffe8b3;
    border: 1px solid #f0b400;
  }

  .history-item::before {
    content: "• ";
  }

  .footer {
    margin-top: 16px;
    text-align: center;
    font-size: 11px;
    color: #777;
  }

  @media print {
    body {
      background: #fff;
    }
    .machine {
      box-shadow: none;
      border: none;
      padding: 0;
      margin: 0;
    }
    h1, .subtitle, .history, .buttons, .footer, .lamp-row {
      display: none;
    }
    .display {
      border: none;
      background: #fff;
      padding: 0;
      min-height: auto;
    }
    #ideaText {
      font-size: 14px;
      text-align: left;
      font-weight: 500;
    }
  }
</style>
</head>
<body>

<div class="machine">
  <h1>Creativiteitsmachine 3000</h1>
  <div class="subtitle">
    Hoi Sofie, druk op de knop voor een nieuw idee
  </div>

  <div class="display">
    <div id="ideaText">
      Druk op "Nieuw idee" om te starten
    </div>
  </div>

  <div class="lamp-row">
    <div class="lamp" id="lamp1"></div>
    <div class="lamp" id="lamp2"></div>
    <div class="lamp" id="lamp3"></div>
  </div>

  <div class="buttons">
    <button id="newIdeaBtn">Nieuw idee</button>
    <button id="printBtn">Print idee</button>
  </div>

  <div class="history">
    <h2>Eerdere ideeën</h2>
    <div class="history-list" id="historyList">
      Nog geen ideeën gegenereerd
    </div>
  </div>

  <div class="footer">
    Gemaakt speciaal voor Sofie Tammes
  </div>
</div>

<audio id="dingSound" src="ding.mp3" preload="auto"></audio>

<script>

    "Knutsel",
    "Bouw",
    "Ontwerp",
    "Bedenk",
    "Maak"
  ];

  const IDEEEN = [

    "een magisch wezen met een bijzondere kracht",
    "een robotvriend die iemand helpt",
    "een held die op een missie gaat",
    "een bewaker van een verborgen schat",
    "een minidraak die in jouw kamer zou kunnen wonen",
    "een gids die je door dromen leidt",
    "een personage dat in een bibliotheek vol geheimen werkt",
    "een avonturier die door werelden springt",
    "een klein wezen dat in een theekopje woont",
    "een nieuwsgierige onderzoeker van vreemde plekken",
    "een verzamelaar van magische objecten",
    "een reiziger die overal vrienden maakt",
    "een personage dat brieven bezorgt in een fantasiewereld",

    // PLEKKEN & WERELDEN
    "een huis dat op de maan staat",
    "een geheime basis onder water",
    "een dorp in een miniwereld",
    "een eiland vol schatten",
    "een kamer in een zwevend kasteel",
    "een winkel waar alleen magische spullen worden verkocht",
    "een wereld die past in een schoenendoos",
    "een reusachtige boom waar mensen in wonen",
    "een bos waar dieren kunnen praten",
    "een stad die nooit slaapt",
    "een marktplein vol vreemde uitvindingen",
    "een verborgen tuin waar je alleen via een puzzel binnenkomt",
    "een tunnelstelsel onder je eigen straat",
    "een geheime plek waar tijd anders werkt",
    "een wereld die helemaal ondersteboven is",

    // VOERTUIGEN & UITVINDINGEN
    "een voertuig dat door ruimte én water reist",
    "een uitvindersmachine met knoppen en meters",
    "een robot die een speciale taak heeft",
    "een gadget dat een held zou gebruiken",
    "een kaartlezer die portalen opent",
    "een vliegend apparaat voor één persoon",
    "een klein apparaat dat iets grappigs kan",
    "een magische bril die iets bijzonders laat zien",
    "een geheim horloge met speciale functies",
    "een sleutel die alleen op bepaalde dagen werkt",

    // SPELLEN & OBJECTEN
    "een spelbord voor een avontuur in de jungle",
    "een kaartspel met mysterieuze krachten",
    "een puzzel die een verhaal vertelt",
    "een amulet met een geheim signaal",
    "een instrument dat een magisch geluid maakt",
    "een toegangspas tot een verborgen wereld",
    "een schatkist met een verhaal",
    "een verzameling kaarten van een fantasiewereld",
    "een doosje waarin iets magisch verstopt zit",
    "een paspoort voor een zelfbedachte wereld",

    // VERHALEN & CREATIES
    "een illustratie van een scène uit een zelfbedacht verhaal",
    "een mini-comic over een grappige gebeurtenis",
    "een poster voor een nieuw fantasie-avontuur",
    "een dagboekpagina van een verzonnen personage",
    "een kaart van een wereld die je zelf bedenkt",
    "een voorwerp dat iemand uit een verhaal nodig heeft",
    "een archiefstuk uit een oude, vergeten wereld",
    "een museumobject dat een bijzonder verleden heeft",
    "een symbool dat hoort bij een geheime club",
    "een uitnodiging voor een magisch feest"
  ];

  const BONUS = [
    "gebruik drie verschillende materialen",
    "gebruik alleen dingen die je anders zou weggooien",
    "gebruik maar twee kleuren",
    "zorg dat er ergens een geheim vakje in zit",
    "voeg iets toe dat kan bewegen",
    "maak eerst een kleine schets",
    "maak er later een foto van voor je ideeënboek",
    "zorg dat het in een schoenendoos past",
    "gebruik minstens één ongewoon materiaal",
    "bedenk een naam en schrijf die erbij",
    "schrijf één zin over het verhaal dat erbij hoort",
    "maak het samen met iemand anders",
    "gebruik materialen uit drie verschillende plekken in huis",
    "zorg dat je het als speelgoed kunt gebruiken",
    "maak een klein kaartje met uitleg",
    "maak het kleiner dan je hand",
    "maak het groter dan je hoofd",
    "maak het binnen 10 minuten",
    "maak het zonder te gummen",
    "maak het met je niet-dominante hand",
    "maak het terwijl je het niet mag draaien",
    "voeg een geluidselement toe",
    "voeg iets toe dat los kan",
    "maak het inklapbaar",
    "maak het rechtopstaand",
    "voorzie het van een verpakking",
    "schets eerst in 5 seconden",
    "verzin een geheime functie",
    "maak het alsof het 100 jaar oud is",
    "maak het alsof het uit de toekomst komt",
    "combineer een zachte en een harde textuur",
    "gebruik een kleur die je normaal nooit kiest",
    "gebruik alleen ronde vormen",
    "gebruik alleen rechte lijnen",
    "gebruik precies vijf onderdelen",
    "voeg iets toe dat glinstert",
    "verwerk een symbool dat ergens voor staat",
    "bedenk hoe het klinkt",
    "bedenk hoe het ruikt",
    "maak een mini-kaartje met instructies",
    "voeg een mini-verhaal van één zin toe",
    "maak een geheime code ergens in het ontwerp",
    "gebruik materialen die je buiten kunt vinden",
    "maak een onderdeel dat kan draaien",
    "gebruik geen tape",
    "gebruik geen lijm",
    "maak een tweede versie die beter is dan de eerste",
    "laat iets bewegen als je blaast",
    "bouw een verborgen verrassing in"
  ];

  const colors = ["var(--bg1)", "var(--bg2)", "var(--bg3)", "var(--bg4)", "var(--bg5)"];

  const ideaTextEl = document.getElementById("ideaText");
  const newIdeaBtn = document.getElementById("newIdeaBtn");
  const printBtn = document.getElementById("printBtn");
  const historyListEl = document.getElementById("historyList");
  const lampEls = [
    document.getElementById("lamp1"),
    document.getElementById("lamp2"),
    document.getElementById("lamp3")
  ];
  const dingSound = document.getElementById("dingSound");

  let history = [];
  let selectedHistoryEl = null;
  let currentIdea = "";

  function pick(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function randomBg() {
    const color = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.background = color;
  }

  function flashLamps() {
    let step = 0;
    const totalSteps = 6;
    const interval = setInterval(() => {
      lampEls.forEach((lamp, index) => {
        lamp.classList.toggle("active", (step % 3) === index);
      });
      step++;
      if (step > totalSteps) {
        clearInterval(interval);
        lampEls.forEach(l => l.classList.remove("active"));
      }
    }, 80);
  }

  function selectHistoryItem(el, idea) {
    if (selectedHistoryEl) {
      selectedHistoryEl.classList.remove("selected");
    }
    selectedHistoryEl = el;
    if (selectedHistoryEl) {
      selectedHistoryEl.classList.add("selected");
    }
    currentIdea = idea;
    ideaTextEl.textContent = idea;
  }

  function updateHistory(idea) {
    history.unshift(idea);
    if (history.length > 50) history.pop();
    historyListEl.innerHTML = "";
    history.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = item;
      div.addEventListener("click", () => {
        selectHistoryItem(div, item);
      });
      historyListEl.appendChild(div);
      if (index === 0) {
        selectHistoryItem(div, item);
      }
    });
  }

  function generateIdea() {
    flashLamps();
    randomBg();
    try {
      dingSound.currentTime = 0;
      dingSound.play().catch(() => {});
    } catch (e) {}

    const idea = `${pick(WERKVORMEN)} ${pick(IDEEEN)}. Bonus: ${pick(BONUS)}.`;
    currentIdea = idea;
    ideaTextEl.textContent = idea;
    updateHistory(idea);
  }

  newIdeaBtn.addEventListener("click", generateIdea);
  printBtn.addEventListener("click", () => {
    window.print();
  });
</script>

</body>
</html>
